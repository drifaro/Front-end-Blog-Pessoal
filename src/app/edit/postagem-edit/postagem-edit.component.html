<div class="bg">
<div class="container">

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <h1 class="txt mt-5 mb-5">Atualizar postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6 linha">

            <div class="form-group txt">
                <label for="titulo">Título</label>
                <input [(ngModel)]="postagem.titulo" type="text" class="form-control borda" id="titulo"
                    placeholder="Digite o título">
            </div>

            <div class="form-group txt">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]="postagem.texto" name="texto" id="texto" rows="3" class="form-control borda"></textarea>
            </div>

            <div class="form-group txt">
                <label for="texto">Escolha um tema:</label>
                <select [(ngModel)]="idTema" name="tema" id="tema" class="form-control borda" (change)="findByIdTema">
                    <option *ngFor="let item of listaTemas" value="{{item.idTema}}">
                        {{item.descricao}}
                    </option>
                </select>
            </div>

            <div class="d-flex justify-content-center">

                <button class="btn btn-outline-dark mr-4 hr" routerLink="/inicio">Cancelar</button>

                <button class="btn btn-outline-dark hb" (click)="atualizar()">Atualizar</button>

            </div>

        </div>
    </div>
</div>
