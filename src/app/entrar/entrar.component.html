<div class="container-fluid">

    <div class="row d-flex align-items-center">

        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 linha">

                    <h1 class="text-center mb-3 ft">Login</h1>

                    <div class="form-group ft">
                        <label for="usuario">E-mail</label>
                        <input [(ngModel)]='userLogin.usuario' class="form-control borda" type="text" name="usuario" id="usuario" placeholder="email@email.com">
                    </div>

                    <div class="form-group ft">
                        <label  for="senha">Senha</label>
                        <input [(ngModel)]='userLogin.senha' class="form-control borda" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-outline-dark hb" (click)="entrar()" >Entrar</button>
                    </div>

                    <hr class="mt-5 mb-5">

                    <p class="text-center">
                        NÃ£o tem uma conta? <a [routerLink]="['/cadastrar']" routerLinkActive="router-link-active"> <br>
                            Cadastre-se</a>
                    </p>

                </div>
            </div>

        </div>
                 <div class="col-md-6" id="img-bg"></div>

    </div>


</div>
