<div class="bg">
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center txt mt-5">Apagar Tema</h1>
            </div>
        </div>

        <div class="row ">
            <div class="col-md-12 mb-4">
                <h4 class="text-center txt">Você tem certeza que deseja apagar esse tema? Todas as postagens
                    relacionadas a ele serão igualmente apagadas.</h4>
            </div>



            <div class="col-md-12 d-flex justify-content-center mb-4">
                <h5 class="texte-center txt-2 linha">Tema: {{tema.descricao}}</h5>
            </div>


            <div class="col-md-12 d-flex justify-content-center">
                <button class="btn btn-outline-dark mr-4 hr" routerLink="/tema">Não</button>
                <button class="btn btn-outline-dark hb" (click)="apagar()">Sim</button>
            </div>
        </div>
    </div>
